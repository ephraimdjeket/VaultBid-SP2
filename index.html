<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
  <link rel="manifest" href="/assets/site.webmanifest">
  <script src="/js/auth/login.mjs" type="module"></script>
  <script src="/js/ui/profileActions.mjs" type="module"></script>
  <title> VaultBid | Login</title>
</head>

<body class="bg-charcoal max-w-screen-1200 mx-auto min-h-screen flex flex-col">
  <header class="mx-9 flex items-center text-center justify-between py-5">
    <a class="cursor-pointer py-4" href="/listing">
      <div class="flex items-center gap-3">
        <div class="flex flex-row justify-center items-center gap-2"> <img class="w-10 h-10"
            src="/images/vaultbid-yellow.png " alt="Vaultbid logo">
          <div class="flex flex-col items-start text-white">
            <p class=" text-2xl font-bold font-roboto">Vaultbid</p>
            <p class="font-roboto text-xs font-light max-sm:hidden md:block text-left">Unlock the Best
              Deals, Bid
              with
              Confidence.
            </p>
          </div>

        </div>

      </div>
    </a>
    <svg class="cursor-pointer w-6 h-6 text-gray-800 dark:text-white block sm:hidden" id="hamburger" aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h14" />
    </svg>
    <svg aria-hidden="true" class="cursor-pointer w-6 h-6 text-gray-800 dark:text-white block sm:hidden" id="close"
      xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M6 18 17.94 6M18 18 6.06 6" />
    </svg>
    <div class="max-sm:hidden  flex gap-10">
      <a href="/listing/" class="max-sm:hidden md:block text-white font-roboto text-lg">Listings</a>
    </div>
  </header>
  <div class="bg-charcoal w-full hidden border-t  border-white" id="menu">
    <div class="flex flex-col justify-around items-center py-4">
      <a href="/listing/" class="sm:hidden text-white font-roboto text-lg">Listing</a>
    </div>
  </div>
  <main class="flex flex-col items-center justify-center gap-1 flex-grow">
    <div class="text-center text-white">
      <p class="font-roboto font-bold text-2xl">Welcome to VaultBid</p>
      <p class="w-80 pt-3">Discover the thrill of auctions at VaultBid, where every bid counts!</p>
    </div>
    <!-- Login Form-->
    <form class="mt-4 min-w-60" id="login-form">
      <div class="flex flex-col font-open-sans">
        <label class="text-white font-semibold mt-6 pb-2" for="login-email">Email</label>
        <input class="pl-3 h-8 min-w-60 md:w-72" type="email" name="login-email" id="login-email" required>
        <label class="text-white font-semibold mt-6 pb-2" for="login-password">Password</label>
        <input class="pl-3 h-8 min-w-60 md:w-72" type="password" name="login-password" id="login-password" required>
        <input class="bg-slate-blue text-white font-semibold h-9 font-roboto mt-6 cursor-pointer" type="submit"
          value="Login">
        <p class="text-sm text-white pt-3 text-center">Don’t have an account? <span class="cursor-auto underline"><a
              href="registration/">Register here</a></span></p>
      </div>
    </form>
    <div
      class=" text-center bg-red-400 border-4 border-red-500 mx-auto min-w-60 md:w-72 px-5 py-4 my-3 font-bold  hidden "
      id="error-message">
    </div>
  </main>
  <footer class="flex justify-center gap-6 py-10">
    <p class="text-white text-center">© Copyright VaultBid 2025</p>
    <a class="cursor-pointer" href="https://github.com/ephraimdjeket" target="_blank"><span
        class="hidden white">.</span><svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
        <path fill-rule="evenodd"
          d="M12.006 2a9.847 9.847 0 0 0-6.484 2.44 10.32 10.32 0 0 0-3.393 6.17 10.48 10.48 0 0 0 1.317 6.955 10.045 10.045 0 0 0 5.4 4.418c.504.095.683-.223.683-.494 0-.245-.01-1.052-.014-1.908-2.78.62-3.366-1.21-3.366-1.21a2.711 2.711 0 0 0-1.11-1.5c-.907-.637.07-.621.07-.621.317.044.62.163.885.346.266.183.487.426.647.71.135.253.318.476.538.655a2.079 2.079 0 0 0 2.37.196c.045-.52.27-1.006.635-1.37-2.219-.259-4.554-1.138-4.554-5.07a4.022 4.022 0 0 1 1.031-2.75 3.77 3.77 0 0 1 .096-2.713s.839-.275 2.749 1.05a9.26 9.26 0 0 1 5.004 0c1.906-1.325 2.74-1.05 2.74-1.05.37.858.406 1.828.101 2.713a4.017 4.017 0 0 1 1.029 2.75c0 3.939-2.339 4.805-4.564 5.058a2.471 2.471 0 0 1 .679 1.897c0 1.372-.012 2.477-.012 2.814 0 .272.18.592.687.492a10.05 10.05 0 0 0 5.388-4.421 10.473 10.473 0 0 0 1.313-6.948 10.32 10.32 0 0 0-3.39-6.165A9.847 9.847 0 0 0 12.007 2Z"
          clip-rule="evenodd" />
      </svg>
    </a>
  </footer>

</body>

</html>
