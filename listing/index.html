<body class="bg-charcoal max-w-screen-1200 mx-auto min-h-screen flex flex-col">
    <header class="mx-9 flex items-center text-center justify-between py-5">
        <a class="cursor-pointer py-4" href="/listing">
            <div class="flex items-center gap-3">
                <div class="flex flex-row justify-center items-center gap-2"> <img class="w-10 h-10"

                    <div class="flex flex-col items-start text-white">

                        <p class="font-roboto text-xs font-light max-sm:hidden md:block text-left">Unlock the Best
                            Deals, Bid
                            with
                            Confidence.
                        </p>
                    </div>

                </div>

            </div>
        </a>
        <svg class="cursor-pointer w-6 h-6 text-gray-800 dark:text-white block sm:hidden" id="hamburger"
            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
            viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h14" />
        </svg>
        <svg class="cursor-pointer w-6 h-6 text-gray-800 dark:text-white hidden sm:hidden" aria-hidden="true" <svg
            class="cursor-pointer w-6 h-6 text-gray-800 dark:text-white block sm:hidden" id="close"
            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18 17.94 6M18 18 6.06 6" />
        </svg>
        <div class="max-sm:hidden  flex gap-10">
            <p class="text-white font-roboto text-lg credits-desktop">Credits: $<span class="credits"></span>
            </p>
            <a href="/index.html" class="max-sm:hidden text-white font-roboto text-lg hidden login">Login</a>
            <a href="/registration/" class="max-sm:hidden text-white font-roboto text-lg hidden register">Register</a>
            <a href="/listing/" class="max-sm:hidden text-white font-roboto text-lg">Listings</a>
            <a href="/profile/" class="max-sm:hidden text-white font-roboto text-lg profile-desktop">Profile</a>
            <a href="/index.html"
                class="max-sm:hidden bg-slate-blue text-white font-roboto flex items-center justify-center w-32 h-8 cursor-pointer rounded-2xl logout">Logout</a>
        </div>
    </header>
    <div class="bg-charcoal w-full sm:hidden border-t border-white" id="menu">
        <div class="flex flex-col justify-around items-center py-4">
            <p class="sm:hidden text-white font-roboto text-lg credits-mob">Credits: $<span
                    class="credits-mobile"></span>
            </p>
            <a href="/index.html" class="sm:hidden text-white font-roboto text-lg py-2 login-mobile">Login</a>
            <a href="/registration/" class="sm:hidden text-white font-roboto text-lg py-2 register-mobile">Register</a>
            <a href=" /listing/" class="sm:hidden text-white font-roboto text-lg py-2">Listings</a>
            <a href="/profile/" class="sm:hidden text-white font-roboto text-lg py-2 profile-mob">Profile</a>

        </div>
    </div>
    <main class="flex flex-col  gap-1 flex-grow">
        <div class=" text-center bg-red-400 border-4 border-red-500 mx-auto w-96 px-5 py-4 my-3 font-bold hidden"
            id="error-message">
        </div>
        <form class="flex flex-row justify-end lg:pr-9 items-center max-lg:flex-col">
            <div class="flex flex-row">
                <label class="sr-only" for="search-form">Search</label>
                <input class="rounded-l-lg w-52 h-9 pl-3 max-lg:w-40" type="text" name="search-form" id="search-form"
                    placeholder="Search" required>
                <div class="bg-slate-blue text-white rounded-r-lg px-2 flex items-center gap-2 lg:mr-8">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                            d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z" />
                    </svg>
                </div>
            </div>
            <div class="max-lg flex flex-row justify-center max-lg:pt-10 gap-3">
                <input id="newest" type="submit" class="bg-slate-blue text-white w-24 cursor-pointer rounded-2xl h-8"
                    value="Newest">
                <input id="oldest" type="submit" class="bg-slate-blue text-white w-24 cursor-pointer rounded-2xl h-8"
                    value="Oldest">
            </div>

        </form>
        <div class="status hidden my-12" role="status">
            <svg aria-hidden="true"
                class="flex justify-center items-center h-32 w-full text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">

                    fill="currentColor" />
                <path
                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                    fill="currentFill" />
            </svg>
            <span class="sr-only">Loading...</span>
        </div>
        <!-- Listing card container-->
        <div class="grid gap-10 md:grid-cols-2 lg:grid-cols-4 mx-auto items-center justify-center"
            id="listing-container">
        </div>
